# Nginx-Konfiguration für sonderplatzierung.greven.de
# Datei auf Server: /etc/nginx/sites-available/sonderplatzierung.greven.de

server {
    listen 80;
    server_name sonderplatzierung.greven.de;

    # Frontend (static files aus client/dist)
    location / {
        root /home/tobiasleyendecker/Sonderplatzierungonline/client/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API Proxy zu Port 3100
    location /api/ {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache-Control für statische Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/tobiasleyendecker/Sonderplatzierungonline/client/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
