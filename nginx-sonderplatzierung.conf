# Nginx-Konfiguration für sonderplatzierung.greven.de (HTTP -> HTTPS Redirect + SSL)
# Zielpfad auf Server: /etc/nginx/sites-available/sonderplatzierung.greven.de

# 1) HTTP: Erzwinge Weiterleitung auf HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sonderplatzierung.greven.de;
    return 301 https://$host$request_uri;
}

# 2) HTTPS: Bediene Seite über TLS und proxy die API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sonderplatzierung.greven.de;

    # Zertifikate von certbot (werden beim ersten Lauf erzeugt)
    ssl_certificate     /etc/letsencrypt/live/sonderplatzierung.greven.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sonderplatzierung.greven.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Sicherheit: HSTS (erst aktivieren, wenn HTTPS stabil läuft)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend (static files aus client/dist)
    location / {
        root /sonderplatzierungonline/client/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        # HTML möglichst nicht cachen, damit neue Builds sofort sichtbar sind
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Backend API Proxy zu Port 3101
    location /api/ {
        proxy_pass http://localhost:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # sollte nun "https" sein
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache-Control für statische Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /sonderplatzierungonline/client/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html explizit ohne Cache ausliefern (überschreibt evtl. Vererbungen)
    location = /index.html {
        root /sonderplatzierungonline/client/dist;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
    }
}
